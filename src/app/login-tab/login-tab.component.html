<div class="col-12 form-full mt-2">
    <div class="col-11 col-md-6 form-con mx-auto border">
        <h4 class="text-center mt-3">Log In</h4>
        <form class="col-10 mx-auto mt-5" [formGroup]="loginForm">
            <div class="form-group">
                <input type="email" formControlName="user_id" class="form-control" placeholder="ID Number">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <a routerLink="/forgot">Forgot Password</a>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="col-12 row mx-0 px-0">
                <button type="submit" class="btn btn-secondary col mr-2">Cancel</button>
                <button type="submit" class="btn btn-secondary col ml-2" (click)="submitForm()">
                    <span #loginspan>Go</span>
                    <div #spinner class="d-none spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </div>
        </form>
        <app-alert-modal [responseState]="responseState" [responseData]="responseData" [redirect]="redirect" [redirectCount]="redirectCount"></app-alert-modal>
    </div>
</div>
